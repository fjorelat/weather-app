<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            id="search-form-button"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="app-city"></h1>
            <p class="app-details">
              <span id="time"></span> , <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="app-temp">
            <div class="app-emoji" id="app-emoji">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                class="app-emoji"
                id="app-emoji"
              />
            </div>
            <div class="app-temp-number" id="temperature"></div>
            <div class="app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/fjorelat" target="_blank">Fjorela Tarja</a>,
        is
        <a href="https://github.com/fjorelat/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://fjos-weather-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
