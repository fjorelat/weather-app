<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form action="">
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Dublin</h1>
        <p>
          Friday 13:18, sunny
          <br />
          Humidity: 30%, Wind: 1.06km/h
        </p>
      </div>
      <div>☀️ 16°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/fjorelat" target="_blank">Fjorela Tarja</a>,
      is
      <a href="https://github.com/fjorelat/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://fjos-weather-app.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
  </body>
</html>
